<div *ngFor="let order of filterWorkType()" class="mainBlock">
  <h3>Стол № {{order.Table}} от 16.08.2018 20:49</h3>
  <div *ngFor="let dish of order.Dishes" class="dishBlock">
    <p>{{dish.Name}}</p>
    <p>{{dish.Consist}}</p>
    <button class="btn" style="background-color: lawngreen;" (click)="ready(dish.CookingDishId)">Готово</button>
    <button class="btn" style="background-color: indianred;" *ngIf="dish.State == 5">Подтвердить отмену</button>
  </div>
</div>
